<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stopTimer" @mouseleave="startTimer">

                <div class="item">
                    <img :src="slides[indiceSlideAttiva].image" :alt="slides[indiceSlideAttiva].title" />

                    <div class="text">
                        <h3>{{slides[indiceSlideAttiva].title}}</h3>
                        <p>{{slides[indiceSlideAttiva].text}}</p>
                    </div>

                </div>

                <div class="thumbs">

                    <div></div>

                    <div class="prev" @click="immaginePrecedente"></div>
                    <div class="next" @click="immagineSuccessiva"></div>

                    <div v-for="(slide, index) in slides" class="thumb" class="active" @click="selectSlide(index)">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
